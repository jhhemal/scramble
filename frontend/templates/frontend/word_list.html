{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game | Create Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success">Welcome to Scramble Words</h1>
        <h2 class="text-center text-secondary">All Words</h2>
        <a href="{% url 'create-word' %}" class="btn btn-warning">Create</a>
        <hr>
        {% for w in words %}
            <p class="text-center text-primary" style="font-size: 20px;">{{ w.word }}</p>
        {% endfor %}
    </div>
</body>
</html>
